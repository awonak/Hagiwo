{{ if .Get "hex" }}
<div class="flash-firmware">
  <button
    arduino-uploader
    hex-href='https://github.com/awonak/HagiwoModulove/releases/download/v0.7.5/{{ .Get "hex" | safeURL }}.lgt8f328p.hex'
    board="nano"
    [optional]verify
    [optional]port-filters='[{"usbProductId":46388,"usbVendorId":1241}]'
  >
      {{ with .Get "buttonText" }}{{ . | plainify }}{{ else -}} Upload Firmware {{ end }} to Arduino Nano
      &nbsp;
      <span class="upload-progress"></span>
  </button>
  <button
    arduino-uploader
    hex-href='https://github.com/awonak/HagiwoModulove/releases/download/v0.7.5/{{ .Get "hex" | safeURL }}.nanoOldBootloader.hex'
    board="nanoOldBootloader"
    [optional]verify
    [optional]port-filters='[{"usbProductId":46388,"usbVendorId":1241}]'
  >
      {{ with .Get "buttonText" }}{{ . | plainify }}{{ else -}} Upload Firmware {{ end }} to Arduino Nano (old bootloader)
      &nbsp;
      <span class="upload-progress"></span>
  </button>
  <button
    arduino-uploader
    hex-href='https://github.com/awonak/HagiwoModulove/releases/download/v0.7.5/{{ .Get "hex" | safeURL }}.lgt8f328p.hex'
    board="lgt8f328p"
    [optional]verify
    [optional]port-filters='[{"usbProductId":46388,"usbVendorId":1241}]'
  >
      {{ with .Get "buttonText" }}{{ . | plainify }}{{ else -}} Upload Firmware {{ end }} to LGT8F328P
      &nbsp;
      <span class="upload-progress"></span>
  </button>
</div>
{{ end }}
