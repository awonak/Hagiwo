{{ if .Get "hex" }}
<button
  arduino-uploader
  hex-href="https://github.com/awonak/HagiwoModulove/releases/latest/download/{{ .Get "hex" | safeURL }}"
  board="{{ with .Get "board"}}{{ . }}{{ else -}} nano {{- end }}" 
  [optional]verify
  [optional]port-filters='[{"usbProductId":46388,"usbVendorId":1241}]'
>
    {{ with .Get "buttonText" }}{{ . | plainify }}{{ else -}} Upload Firmware {{ end }}
    <span class="upload-progress"></span>
</button>
{{ end }}
