name: SyncLFO Build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: ["SyncLFO"]
        firmware: ["ADSR", "Baby4", "GenerativeSequencer", "MultiModeEnv", "Polyrhythm"]

    steps:
      - name: Clone repo
        uses: actions/checkout@master
        
      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1.1.1

      - name: Install platform
        run: |
          arduino-cli core update-index
          arduino-cli core install arduino:avr
        
      - name: Compile Sketch
        working-directory: ./${{ matrix.module}}
        run: ARDUINO_DIRECTORIES_USER=$GITHUB_WORKSPACE/${{ matrix.module}} arduino-cli compile -v -b arduino:avr:nano ${{ matrix.firmware}} -e --output-dir=./build
        
      - name: Upload bin
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.module}}_${{ matrix.firmware }}.bin
          path: ./${{ matrix.module}}/build/${{ matrix.firmware }}.ino.bin
